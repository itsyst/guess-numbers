<!DOCTYPE html>
<html lang="sv-SE">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Gissningsspel</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div class="container">
			<header>
				<h1>Gissa ett slumpat nummer mellan 1 och 100.</h1>
			</header>
		    <div class="results-text">
					<p
						>Senaste gissningen: <span id="number-of-guess"></span
					></p>
					<p>Antalet försök kvar: <span id="result">8</span></p>
		    </div>
			<div class="guess-body">
		 
					<input
						id="input-guess"
						class="input-guess"
						type="text"
						placeholder="Ange ett nummer"
					/>
  
					<input
						type="submit"
						id="submit"
						value="Submit"
						class="submit-guess"
					/>
  
		    <div>
			<div class="msg-feedback" id="msg-feedback"></div>
	    </div>
	</body>
	<script src="script.js"></script>
</html>
